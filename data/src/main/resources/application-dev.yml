logging:
  level:
    com.styx.core: debug

server:
  port: 19023

spring:
  application:
    name: styx-data-default
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  cloud:
    nacos:
      server-addr: localhost:8848
      discovery:
        ip: 172.16.16.125
  datasource:
    name: msms
    url: jdbc:mysql://172.16.16.125:3306/styx_data?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: netin
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 15
      maximum-pool-size: 15
  redis:
    host: 172.16.16.125
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 5000
        min-idle: 0
    password: ''
    port: 6379
    timeout: 1000


ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 5000


netty:
  server:
    port: 19035
    backlog: 1024


data:
  config:
    # 终端定时更新配置间隔（秒）
    sync-interval: 5
  protocol:
    variable:
      # 累计流量
      id-ljll: 35



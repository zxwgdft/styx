logging:
  level:
    com.paladin: debug

server:
  port: 19023

spring:
  application:
    name: msms-data-default
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 50MB
  cloud:
    nacos:
      server-addr: 172.16.17.120:8848
      discovery:
        ip: 172.16.17.120
  datasource:
    name: msms
    url: jdbc:mysql://172.16.17.120:3306/msms_data_test?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: netin
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 15
      maximum-pool-size: 15
  redis:
    host: 172.16.17.120
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 5000
        min-idle: 0
    password: ''
    port: 6379
    timeout: 1000


ribbon:
  ReadTimeout: 10000
  ConnectTimeout: 3000


netty:
  server:
    port: 19035
    backlog: 1024


data:
  # 节点名称应该与application.name一致，从而让monitor服务能够正确找到对应节点服务
  node-name: default
  config:
    # 终端定时更新配置间隔（秒）
    sync-interval: 5
    # 维护最大时长（小时）
    max-maintain-hours: 48
  analysis:
    day:
      # 月报每日统计数据每次上传最大记录数
      upload-max: 2000
    hour:
      # 日报每小时统计数据每次上传最大记录数
      upload-max: 2000
  upload:
    # 上传父节点数据量每小时最多
    per-max: 2000
    # 上传父节点数据间隔
    interval: 10
  protocol:
    variable:
      # 原液位变量ID
      id-yyw: 75
      # 排放阀变量ID
      id-ppf: 68
      # 原水低液位
      id-ysdyw: 52
      # 累计流量
      id-ljll: 35



logging:
  level:
    com.styx.data.core: debug

server:
  port: 19025

spring:
  application:
    name: styx-data-default
  datasource:
    name: styx
    url: jdbc:mysql://172.16.16.125:3306/styx_data?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
    username: netin
    password: 123456
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      minimum-idle: 15
      maximum-pool-size: 15
  redis:
    host: 172.16.16.125
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        max-wait: 5000
        min-idle: 0
    password: ''
    port: 6379
    timeout: 1000

# rocket mq 设置
rocketmq:
  name-server: 172.16.16.125:9876
  producer:
    group: styx

netty:
  server:
    port: 19035
    backlog: 1024

# 系统业务相关配置

styx:
  data:
    # 终端定时更新配置间隔（秒）
    terminal-config-sync-interval: 5
    # 数据持久化间隔（分钟）
    terminal-data-persist-interval: 10
    # 终端状态持久化间隔（分钟）
    terminal-status-persist-interval: 2
    # 终端检查间隔（秒）
    terminal-check-interval: 60
    protocol:
      # 累计流量ID
      vid-ljll: 35



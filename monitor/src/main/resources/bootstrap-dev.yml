spring:
  profiles:
    active: dev
  application:
    name: styx-monitor
  cloud:
    nacos:
      ## 设置配置中心（nacos）
      config:
        server-addr: 172.16.16.125:8848
        namespace: styx
        group: DEFAULT_GROUP
        prefix: styx-monitor
        file-extension: yaml
      ## 以下部分可以通过配置中心远程配置
      discovery:
        server-addr: 172.16.16.125:8848
        namespace: styx
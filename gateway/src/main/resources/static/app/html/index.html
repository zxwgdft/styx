<script src="/static/app/assets/jquery/jquery-2.2.4.min.js"></script>

<script type="text/javascript">
    function goto(target) {
        target.close = true;
        target.urlType = "absolute";
        addTabs(target);
    }

    function goHome() {
        goto({
            id: "0000",
            url: "/static/app/html/monitor/index.html",
            title: "主页"
        });
    }

    $(function () {
        var user = JSON.parse(localStorage.getItem("user"));
        $(".username").text(user.username);
        goHome();
    });

    $('.sidebar-menu').sidebarMenu({});

    //修改密码弹框
    function see() {
        layer.open({
            type: 1,
            title: '修改密码',
            shadeClose: false,
            shade: false,
            area: getOpenLayerSize(700, 300),
            content: $("#updatePsd")
        });
    };

    function getOpenLayerSize(w, h) {
        w = w || 0.8;
        h = h || 0.9;

        var ww = $(window).width();
        var wh = $(window).height();

        if (w > ww) {
            w = ww * 0.8;
        } else if (w <= 1) {
            w = ww * w;
        }

        if (h > wh) {
            h = wh * 0.9;
        } else if (h <= 1) {
            h = wh * h;
        }

        return [w + "px", h + "px"];
    }
</script>

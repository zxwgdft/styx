<!DOCTYPE html>
<html>

<head>
    <title>Demo System</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <link rel="stylesheet" href="/static/app/assets/bootstrap3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/app/assets/bootstrap-table/bootstrap-table.min.css"/>
    <link rel="stylesheet" href="/static/app/assets/bootstrap-treeview/bootstrap-treeview.min.css"/>
    <link rel="stylesheet" href="/static/app/assets/bootstrap-fileinput/css/fileinput.min.css"/>
    <link rel="stylesheet" href="/static/app/assets/bootstrap-select/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="/static/app/assets/bootstrap3-switch/bootstrap-switch.min.css">
    <link rel="stylesheet" href="/static/app/assets/adminLTE/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="/static/app/assets/iCheck/square/_all.css"/>
    <link rel="stylesheet" href="/static/app/assets/layer/theme/default/layer.css"/>
    <link rel="stylesheet" href="/static/app/assets/laydate/theme/default/laydate.css"/>
    <link rel="stylesheet" href="/static/app/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/app/css/ionicons.min.css"/>
    <link rel="stylesheet" href="/static/app/css/common.css"/>
</head>

<body>
<section class="content-header">
    <h1>人员管理</h1>
</section>
<section class="content">
    <div class="box box-solid">
        <div id="result" class="box-body">
            <div style="margin-top: 5px;height:50px">
                <form id="searchbar">
                    <input type="text" class="form-control"
                           style="width:220px;float:left;margin-right:10px"
                           name="name"
                           placeholder="请输入查询的姓名"/>

                    <button type="button"
                            class="btn btn-primary btn-flat tonto-btn-search"
                            style="width:85px;float:left;margin-right:10px"
                            onclick="table.refresh()">
                        <i class="fa fa-search"></i>&nbsp;查询
                    </button>
                </form>

                <div class="pull-right">

                    <a class="btn btn-default btn-flat"
                       style="width:85px;float:left;margin-right:10px"
                       onclick="table.export()">
                        <i class="glyphicon glyphicon-export"></i>&nbsp;导出
                    </a>

                    <a
                       class="btn bg-olive btn-flat"
                       style="width:85px;float:left;"
                       onclick="add()">
                        <i class="fa fa-plus"></i>&nbsp;新增
                    </a>

                </div>

            </div>


            <table id="dataGrid"></table>

        </div>
    </div>
    <input type="hidden" id="permission_delete" value="1"/>
</section>
<script type="text/javascript" src="/static/app/assets/jquery/jquery-2.2.4.min.js"></script>
<script type="text/javascript" src="/static/app/assets/bootstrap3/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/app/assets/bootstrap-table/bootstrap-table.min.js"></script>
<script type="text/javascript" src="/static/app/assets/bootstrap-treeview/bootstrap-treeview.min.js"></script>
<script type="text/javascript" src="/static/app/assets/bootstrap-fileinput/js/fileinput.js"></script>
<script type="text/javascript" src="/static/app/assets/bootstrap-suggest/bootstrap-suggest.js"></script>
<script type="text/javascript" src="/static/app/assets/bootstrap-select/js/bootstrap-select.min.js"></script>
<script type="text/javascript" src="/static/app/assets/bootstrap-select/js/i18n/defaults-zh_CN.min.js"></script>
<script type="text/javascript" src="/static/app/assets/adminLTE/js/adminlte.min.js"></script>
<script type="text/javascript" src="/static/app/assets/jquery-validation/jquery.validate.min.js"></script>
<script type="text/javascript" src="/static/app/assets/jquery-form/jquery.form.min.js"></script>
<script type="text/javascript" src="/static/app/assets/layer/layer.js"></script>
<script type="text/javascript" src="/static/app/assets/laydate/laydate.js"></script>
<script type="text/javascript" src="/static/app/assets/iCheck/icheck.min.js"></script>
<script type="text/javascript" src="/static/app/assets/bootstrap3-switch/bootstrap-switch.min.js"></script>
<script type="text/javascript" src="/static/app/js/common.js"></script>
<script type="text/javascript" src="/static/app/js/common-model.js"></script>
<script type="text/javascript">
    var table;
    $(function () {
        initDataGrid();
    });

    function initDataGrid() {
        table = $.createTable("#dataGrid", {
            idField: "id",
            columns: [
                [
                    {title: "姓名", field: "name"},
                    {title: "性别", field: "sex", enumcode: "sex-type"},
                    {title: "所属机构", field: "unitName"},
                    {title: "证件类型", field: "identificationType", enumcode: "identification-type"},
                    {title: "证件号码", field: "identificationNo"},
                    {title: "出生日期", field: "birthday", formatter: "date"},
                    {title: "手机号码", field: "cellphone"},
                    {
                        title: "是否启用",
                        field: "enabled",
                        switch: true,
                        onSwitchChange: function (row, state, event) {
                            console.log(row);
                        }
                    },
                    {
                        title: "操作",
                        align: "center",
                        width: "200px",
                        events: {
                            'click .detail': function (e, value, row, index) {
                                detail(row);
                            },
                            'click .edit': function (e, value, row, index) {
                                edit(row);
                            },
                            'click .remove': function (e, value, row, index) {
                                remove(row);
                            }
                        },
                        formatter: function operateFormatter(value, row, index) {
                            var html = '<button class="detail btn btn-xs btn-default" style="margin-left:10px"><i class="fa fa-search"></i>查看</button>';
                            html += '<button class="edit btn btn-xs btn-info" style="margin-left:10px"><i class="fa fa-edit"></i>编辑</button>';
                            // 如果要做按钮权限则如下
                            if ($("#permission_delete").val()) {
                                html += '<button class="remove btn btn-xs btn-danger" style="margin-left:10px"><i class="glyphicon glyphicon-remove"></i>删除</button>';
                            }
                            return html;
                        }
                    }
                ]
            ],
            url: '/demo/org/personnel/find/page',
            searchbar: '#searchbar',
            exportUrl: '/demo/org/personnel/export',
            //showExportor: true,
            //showColumns: true,
            pagination: true
            //toolbar: "#toolbar"
            //showRefresh: true
        });
    }

    function add() {
        window.location = '/demo/org/personnel/add';
    }

    function detail(row) {
        window.location = '/demo/org/personnel/detail' + (row ? ('?id=' + row.id) : '');
    }

    function edit(row) {
        window.location = '/demo/org/personnel/edit' + (row ? ('?id=' + row.id) : '');
    }

    function remove(row) {
        if (row) {
            layer.confirm('确定删除吗?', function () {
                $.getAjax('/demo/org/personnel/delete?id=' + row.id, function () {
                    $.successMessage("删除成功");
                    table.refresh();
                });
            });
        }
    }
</script>
</body>

</html>

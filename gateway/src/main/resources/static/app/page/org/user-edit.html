<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Monitor System</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <form class="layui-form" action="" lay-filter="dataForm">
            <div class="layui-form-item">
                <label class="layui-form-label">用户姓名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" lay-verify="required|username" autocomplete="off"
                           placeholder="请输入用户姓名"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户账号</label>
                <div class="layui-input-block">
                    <input type="text" name="account" lay-verify="required|account" autocomplete="off"
                           placeholder="请输入用户账号"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号码</label>
                <div class="layui-input-block">
                    <input type="text" name="cellphone" lay-verify="phone" autocomplete="off"
                           placeholder="请输入手机号码"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户类型</label>
                <div class="layui-input-block">
                    <input type="radio" name="type" value="1" title="个人用户" checked="">
                    <input type="radio" name="type" value="2" title="站点管理员">
                    <input type="radio" name="type" value="3" title="地区管理员">
                    <input type="radio" name="type" value="9" title="应用管理员">
                </div>
            </div>

            <div class="layui-form-item" id="stationFormItem" style="display: none">
                <label class="layui-form-label">管辖站点</label>
                <div id="station" class="layui-input-block"></div>
            </div>

            <div class="layui-form-item" id="districtFormItem" style="display: none">
                <label class="layui-form-label">管辖地区</label>
                <div id="district" class="layui-input-block"></div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">用户角色</label>
                <div id="role" class="layui-input-block"></div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn submit-btn" lay-submit="">提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    <button onclick="layui.$.closeFrameLayer()" style="float: right"
                            class="layui-btn layui-btn-danger">关闭
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../lib/layui/layui-2.6.3.min.js" charset="utf-8"></script>
<script src="../../js/lay-config.js" charset="utf-8"></script>
<script src="../../js/common.js" charset="utf-8"></script>
<script>
    layui.use(['static.app.page.example.form', 'xmSelect'], function () {
        var form = layui.form,
            $ = layui.$;

        initCommon(layui);
        var userId = $.getUrlVariable("id");

        var showByType = function (value) {
            if (value == 2) {
                $("#stationFormItem").show();
                $("#districtFormItem").hide();
            } else if (value == 3) {
                $("#stationFormItem").hide();
                $("#districtFormItem").show();
            } else {
                $("#stationFormItem").hide();
                $("#districtFormItem").hide();
            }
        }

        var stationSelect = xmSelect.render({
            el: '#station',
            tips: '请选择管辖站点',
            data: [],
            toolbar: {show: true},
            name: 'stationId',
            filterable: true,
            filterMethod: function (val, item, index, prop) {
                if (val == item.name || val == item.pinyinName) {
                    return true;
                }
                if (item.name.indexOf(val) != -1 || item.pinyinName.indexOf(val) != -1) {
                    return true;
                }
                return false;
            },
            prop: {
                name: 'name',
                value: 'id'
            }
        });

        var roleSelect = xmSelect.render({
            el: '#role',
            tips: '请选择角色',
            data: [],
            name: 'role',
            toolbar: {show: true},
            layVerify: 'required',
            prop: {
                name: 'roleName',
                value: 'id'
            }
        });

        var districtSelect = xmSelect.render({
            el: '#district',
            tips: '请选择管辖地区',
            data: [],
            name: 'districtCode',
            toolbar: {show: true},
            filterable: true,
            prop: {
                name: 'name',
                value: 'id'
            },
            tree: {
                //是否显示树状结构
                show: true,
                //是否显示虚线
                showLine: false,
                //间距
                indent: 20,
                //默认展开节点的数组, 为 true 时, 展开所有节点
                expandedKeys: [-1],
                //是否严格遵守父子模式
                strict: false,
                //是否开启极简模式
                simple: false,
                //点击节点是否展开
                clickExpand: true,
                //点击节点是否选中
                clickCheck: true,
            },

        });


        var lazyCallback1 = new styx.LazyCallback().getLazyCallBack(function () {
            var stationId = this.data.user.stationId;
            stationId && stationSelect.setValue(stationId.split(","));
        }, 2);

        var lazyCallback2 = new styx.LazyCallback().getLazyCallBack(function () {
            var districtCode = this.data.user.districtCode;
            districtCode && districtSelect.setValue(districtCode.split(","));
        }, 2);

        var lazyCallback3 = new styx.LazyCallback().getLazyCallBack(function () {
            var role = this.data.user.role;
            role && roleSelect.setValue(role.split(","));
        }, 2);

        $.postJsonAjax("/monitor/config/station/find/all/simple", {}, function (res) {
            stationSelect.update({
                data: res
            });
            lazyCallback1(res, "station");
        });

        $.getJSON("../../api/district.json", function (res) {
            districtSelect.update({
                data: res
            })
            lazyCallback2(res, "districtCode")
        });

        $.postJsonAjax("/monitor/org/role/find/all", {}, function (res) {
            roleSelect.update({
                data: res
            });
            lazyCallback3(res, "role");
        });


        $.getAjax("/monitor/org/user/get?id=" + userId, function (res) {
            form.val('dataForm', {
                'name': res.name,
                'cellphone': res.cellphone,
                'account': res.account,
                'type': res.type
            });
            showByType(res.type);
            lazyCallback1(res, "user");
            lazyCallback2(res, "user");
            lazyCallback3(res, "user");
        });


        //自定义验证规则
        form.verify({
            username: function (value) {
                if (value.length > 10) {
                    return "用户姓名不能超过10个字符";
                }
            },
            account: [
                /^[\S]{6,12}$/
                , '账号必须6到12位，且不能出现空格'
            ]
        });

        form.on('radio', function (data) {
            showByType(data.value);
        });


        //监听提交
        form.on('submit', function (data) {
            data.field.id = userId;
            $.postJsonAjax("/monitor/org/user/update", data.field, function () {
                $.successMessage("修改用户信息成功！", function () {
                    $.closeFrameLayer();
                    if (parent && parent.refresh) {
                        parent.refresh();
                    }
                });
            }, $(".submit-btn"));

            return false;
        });

    });
</script>

</body>
</html>
